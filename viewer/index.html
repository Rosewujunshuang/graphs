<body>

<script language="javascript">
function addQuery() {
	query($('#queryText').val())
}
</script>

<div id="query">
	<form name="queryform">
		<!-- <div id="queryArea"> -->
		<textarea id="queryText">start a = node(1) match p = a-[*1]-() return p</textArea>
		<!-- </div> -->
		<div id="queryButtons">
		<input type="button" value="TRY" class="qbutton" onclick="tryQuery()"><br/>
		<input type="button" value="ADD" class="qbutton" onclick="addQuery()"><br/>
		<input type="button" value="REPLACE" class="qbutton" onclick="replaceQuery()">
		</div>
	</form>
</div>

<div id="infovis"></div>    
    
<div id="inner-details"></div>

<div id="log"></div>
</div>
</body>
